android:
  components:
    - tools
    - platform-tools
    - build-tools-28.0.3
    - android-28
    - extra-android-m2repository
    - sys-img-armeabi-v7a-android-21

before_install:
  - sudo pip install --upgrade pip
  - sudo pip install six

before_cache:
    - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock

cache:
    directories:
        - .nvm
        - $HOME/.gradle/caches/
        - $HOME/.gradle/wrapper/

install:
    - echo no | npm install -g nativescript@6
    - tns usage-reporting disable
    - tns error-reporting disable
    - npm install
    - cd src
    - npm run setup

script:


matrix:
  include:
    - stage: "Lint"
      language: node_js
      os: linux
      node_js: "10"
      script: "npm run ci.tslint"
    - stage: "WebPack"
      os: osx
      env:
        - Webpack="iOS"
      osx_image: xcode11.2
      language: node_js
      node_js: "10"
      jdk: oraclejdk8
      script: pod repo update && cd ../demo && travis_wait travis_retry tns build ios --bundle
    - language: android
      os: linux
      env:
        - Webpack="Android"
      jdk: oraclejdk8
      before_install: nvm install 10
      script: cd ../demo && travis_wait travis_retry tns build android --bundle
    - stage: "Build"
      env:
        - BuildAndroid="28"
      language: android
      os: linux
      jdk: oraclejdk8
      before_install: nvm install 10
      script:
        - cd ../demo && travis_wait travis_retry tns build android
    - os: osx
      env:
        - BuildiOS="12"
        - Xcode="11.0"
      osx_image: xcode11.2
      language: node_js
      node_js: "10"
      jdk: oraclejdk8
      script:
        - pod repo update && cd ../demo && travis_wait travis_retry tns build ios
